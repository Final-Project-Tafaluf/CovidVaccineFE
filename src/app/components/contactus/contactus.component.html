<app-header></app-header>
<div id="getintouch" class="section wb wow fadeIn" style="padding-bottom:0;">
<div class="container width_100">
    <div class="heading">
      <!-- <span class="icon-logo"><img src="images/icon-logo.png" alt="#"></span> -->
      <h2>Get in Touch</h2>
    </div>
</div>
<div class="contact-section">
<div class="form-contant">
    <form [formGroup]="CreateForm">
      <div class="row">
          <div class="col-md-6">
            <mat-form-field class="example-full-width" appearance="fill">
                <input type="text"  matInput formControlName="name" placeholder="Name">
                <mat-error *ngIf="CreateForm.controls['name'].hasError('required')">
                  Name is <strong>required</strong>
                 </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="example-full-width" appearance="fill">
              <input type="text"  matInput formControlName="email" placeholder="Email">
              <mat-error *ngIf="CreateForm.controls['email'].hasError('required')">
               Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="example-full-width" appearance="fill">
                <input type="text"  matInput formControlName="phone_Number" id="phone" placeholder="Phone">
                <mat-error *ngIf="CreateForm.controls['phone_Number'].hasError('required')">
                  Phone number is <strong>required</strong>
                 </mat-error>
              </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Subject</mat-label>
              <select matNativeControl formControlName="subject">
                <option value=""></option>
                <option value="General">General</option>
                <option value="Testimonial" selected>Testimonial</option>
                <option value="Ask for help">Ask for help</option>
              </select>
              <mat-error *ngIf="CreateForm.controls['subject'].hasError('required')"> Subject is <strong>required</strong></mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field class="example-full-width" appearance="fill">
              <textarea  rows="5" matInput formControlName="MSG" placeholder="Message"></textarea>  
                <mat-error *ngIf="CreateForm.controls['MSG'].hasError('required')">
                  MSG is <strong>required</strong>
               </mat-error>
              </mat-form-field>
          </div>
          <div class="actions">
            <button [disabled]="!CreateForm.valid" mat-button (click)="send()"  cdkFocusInitial value="Send Message" name="submit"  class="btn small" >Send Message</button>
          </div>
      </div>
    </form>
</div>
<div class="mapouter">
  <div class="gmap_canvas">
    <iframe style="width: 100%;" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=jordan&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
   
  </div>
</div>
</div>
</div>
<app-footer></app-footer>
