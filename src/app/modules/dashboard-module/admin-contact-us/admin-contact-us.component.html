<app-header></app-header>

<div class="container">
    <div class="search_div">
        <input class="search_subject" type="text" [value]="contactSubjectSearch" placeholder="Subject"
            (change)="inputValue($event)">
        <button (click)="search()">Search</button>
    </div>

    <table style="margin:0 auto">
        <tr>
            <th> Subject </th>
            <th> Name </th>
            <th> MSG </th>
            <th> Number</th>
            <th> Email </th>
            <th> Action </th>
        </tr>
        <tr *ngFor="let contact of contactUsRestService.data">
            <td>{{contact.subject}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.msg}}</td>
            <td>{{contact.phone_Number}}</td>
            <td>{{contact.email}}</td>
            <td>
                <button class="button_table" mat-mini-fab color="primary" (click)="openDeleteDailog(contact.id)"><mat-icon>delete</mat-icon></button>
                <!-- <button (click)="openDeleteDailog(contact.id)">Delete</button> -->
                <button class="button_table" mat-mini-fab color="primary" (click)="openDetailsDailog(contact)"><mat-icon>menu</mat-icon></button>
            </td>
        </tr>
    </table>
</div>



<ng-template #callDetailsDailog>
    <form class="for_vertical_view">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Subject</mat-label>
                    <input disabled="true" type="text" matInput [value]="detailsInput.subject">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Sender name</mat-label>
                    <input disabled="true" type="text" matInput [value]="detailsInput.name">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Phone</mat-label>
                    <input disabled="true" type="text" matInput  [value]="detailsInput.phone_Number">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Message</mat-label>
                    <textarea disabled="true" type="text" matInput [value]="detailsInput.msg"></textarea>
                </mat-form-field>
    </form>
</ng-template>

<ng-template #callDeleteDailog>
    <h6>Are you sure you want to delete this item?</h6>
    <button mat-button mat-dialog-close="no">No</button>
    <button mat-button mat-dialog-close="yes">yes</button>
</ng-template>

<app-footer></app-footer>
