<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Manage users requests</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html"><i class="feather icon-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="#!">Dashboard Analytics</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
        <!-- [ Main Content ] start -->
        <div class="row">
            <div class="col-xl-6 col-md-12">
                <div class="card table-card">
                    <div class="card-header">
                        <h5>Health Centers</h5>
                        <div class="card-header-right">
                            <div class="btn-group card-option">
                                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="feather icon-more-horizontal"></i>
                                </button>
                                <ul class="list-unstyled card-option dropdown-menu dropdown-menu-right">
                                    <li class="dropdown-item full-card"><a href="#!"><span><i class="feather icon-maximize"></i> maximize</span><span style="display:none"><i class="feather icon-minimize"></i> Restore</span></a></li>
                                    <li class="dropdown-item minimize-card"><a href="#!"><span><i class="feather icon-minus"></i> collapse</span><span style="display:none"><i class="feather icon-plus"></i> expand</span></a></li>
                                    <li class="dropdown-item reload-card"><a href="#!"><i class="feather icon-refresh-cw"></i> reload</a></li>
                                    <li class="dropdown-item close-card"><a href="#!"><i class="feather icon-trash"></i> remove</a></li>
                                </ul>
                                <!-- <button type="button" class="btn  btn-primary"  ><i class="fas fa-plus"></i>  New</button> -->
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                <tr>
                    <th>ID</th>
                    <th>Health center</th>
                    <th>Request date</th>
                    <th>Vaccine type</th>
                    <th class="text-right">Actions</th>
                </tr>
                <tr *ngFor ="let userRequest of usersRequests">
                    <td>{{userRequest.id}}</td>
                    <td>{{userRequest.health_Center}}</td>
                    <td>{{userRequest.request_date}}</td>
                    <td><label class="badge badge-light-danger">{{userRequest.vaccine_Type}}</label></td>
                    <td>
                      <button (click)="openDeleteDialog(userRequest.id)" class="btn  btn-danger">Delete</button>
                      <button (click)="OpenAddScheduleDialog(userRequest.id)" class="btn  btn-secondary">Update</button>
                    </td>
                </tr>
            </table>

            <ng-template #callDeleteDialog>
                <h6>Are you sure you want to delete this request?</h6>
                <mat-dialog-actions align="end">
                    <button mat-button mat-dialog-close="no">No</button>
                    <button mat-button mat-dialog-close="yes">Yes</button>
                </mat-dialog-actions>
            </ng-template>
            <ng-template #callAddScheduleDialog>

            </ng-template>  
        </div>
    </div>
</div>
</div>
     
        </div>
        <!-- [ Main Content ] end -->
    </div>
</div>
<!-- [ Main Content ] end -->
