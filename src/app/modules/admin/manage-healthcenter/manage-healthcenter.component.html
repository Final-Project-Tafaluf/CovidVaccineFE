<app-dashboard></app-dashboard>

<button (click)="create()">Create New </button>

<table style="margin:0 auto">
    <tr>
        <th> Center number </th>
        <th> Center name </th>
        <th> Center Phone </th>
        <th>Center Location </th>
        <th> Oprations </th>
    </tr>
    <tr *ngFor="let center of home.data">
        <td>{{center.id}}</td>
        <td>{{center.center_Name}}</td>
        <td>{{center.center_Phone}}</td>
        <td>{{center.center_Locatoin}}</td>
        <td><button (click)="openDeleteDailog(center.id)">Delete</button>
        <button (click)="openUpdateDailog(center.id,
        center.center_Name,center.center_Phone,center.center_Locatoin)">Update</button>
        </td>

    </tr>
</table>

<ng-template #callUpdateDailog>
<form [formGroup]="UpdateForm">
    <ul>
<li>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Enter the Center Name</mat-label>
        <input type="text" matInput formControlName="center_Name"
         [(ngModel)]="center.center_Name">
      </mat-form-field> </li> 
      <li>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Enter the Center Phone</mat-label>
            <input type="text" matInput formControlName="center_Phone"
             [(ngModel)]="center.center_Phone">
          </mat-form-field> </li> 
          <li>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Enter the Center Locatoin</mat-label>
                <input type="text" matInput formControlName="center_Locatoin"
                 [(ngModel)]="center.center_Locatoin">
              </mat-form-field> </li> 
      
    </ul>
    <button (click)="update()">Update</button>

</form>



</ng-template>

<ng-template #callDeleteDailog>

<h2>Are you sure you want to delete this item?</h2>
<button mat-button mat-dialog-close="no">No</button>
<button mat-button mat-dialog-close="yes">yes</button>
</ng-template>
