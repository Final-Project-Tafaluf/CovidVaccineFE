<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

<app-header></app-header>
<div class="body">
<div class="container white z-depth-2">
	<ul class="tabs teal">
		<li class="tab col s3"><a class="white-text active" href="#login">login</a></li>
		<li class="tab col s3"><a class="white-text" href="#register">register</a></li>
	</ul>
    <div id="login" class="col s12">
      <form class="col s12">
        <div class="form-container">
          <h3 class="teal-text h3">Hello</h3>
          <div class="row">

            <div class="input-field col s12">
              <input [formControl]="email" id="email" type="email" class="validate">
              <label for="email">Email</label>
              <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                Please enter a valid email address
              </mat-error>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input [formControl]="password" id="password" type="password" class="validate">
              <label for="password">Password</label>
              <mat-error *ngIf="!password.hasError('required')">
                Please enter a Strong Password
              </mat-error>
              <mat-error *ngIf="password.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </div>
          </div>
          <br>
            <button class="btn waves-effect waves-light teal btnn" type="submit" name="action"
            [disabled]="!email.valid || !password.valid" (click)="submit()"
            >Connect</button>
            <br>
            <br>
            <div class="level options">
              <div class="checkbox level-left">
                <input type="checkbox" id="checkbox" [checked]="isChecked" [formControl]="isChecked" class="regular-checkbox">
                <label for="checkbox"></label>
                <span>Remember me</span>
              </div>

              <a class="btn btn-link level-right" href="#">Forgot Password?</a>
            </div>
          </div>
      </form>
    </div>
    <div id="register" class="col s12">
      <form class="col s12" [formGroup]="CreateForm">
        <div class="form-container">
          <h3 class="teal-text">Welcome</h3>
          <div class="row">

            <div class="input-field col s6">
              <input id="first_Name" type="text" class="validate" matInput
              formControlName="first_Name" [(ngModel)]="user.first_Name">
              <label for="first_Name">Fisrt Name</label>
            </div>

            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" matInput
              formControlName="last_Name" [(ngModel)]="user.last_Name">
              <label for="last_Name">Last Name</label>
            </div>

          </div>

          <div class="row">

            <div class="input-field col s6">
              <input id="Ssn" type="text" class="validate" formControlName="ssn" [(ngModel)]="user.ssn">
              <label for="Ssn">SSN</label>
            </div>

            <div class="input-field col s6" >
              <input id="username" type="text" class="validate" matInput
              formControlName="username" [(ngModel)]="user.username">
              <label for="username">Username</label>
            </div>
          </div>

          <div class="row">

            <div class="input-field col s6">
              <input id="address" type="text" class="validate" matInput
              formControlName="address" [(ngModel)]="user.address">
              <label for="address">Address</label>
            </div>

            <div class="input-field col s6">
              <input id="phone" type="text" class="validate" matInput
              formControlName="phone" [(ngModel)]="user.phone">
              <label for="phone">Phone</label>
            </div>

          </div>

          <div class="row">
            <div class="input-field col s6">
              <input id="email" type="email" class="validate" matInput
              formControlName="email" [(ngModel)]="user.email">
              <label for="email">Email</label>
            </div>

            <div class="input-field col ">
              <input id="email-confirm" type="email" class="validate">
              <label for="email-confirm">Email Confirmation</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <input id="password" type="password" class="validate" matInput
              formControlName="password" [(ngModel)]="user.password">
              <label for="password">Password</label>
            </div>

            <div class="input-field col s6">
              <input id="password-confirm" type="password" class="validate">
              <label for="password-confirm">Password Confirmation</label>
            </div>

          </div>

          <div class="row">
            <div>
              <label for="birthdate">Birthdate</label>
            </div>
            <div class="input-field col s6">
              <input id="birthdate" type="date" class="validate" matInput
              formControlName="birthdate" [(ngModel)]="user.birthdate">
            </div>

            <div class="input-field col s6">
              <label for="gender">Gender</label>
              <input id="gender" type="text" class="validate" matInput
              formControlName="gender" [(ngModel)]="user.gender">
            </div>

          </div>

          <div class="row">
            <div class="col s6">
              <div class="file-input d-flex justify-content-center">
                <input type="file" class="file" #file
                formControlName="image" [(ngModel)]="user.image" (change)="uploadFile(file.files)">
                <label for="file" (click)="file.click()">Choose Your Image</label>
              </div>
              <!-- <input id="image" type="file" class="validate"> -->
            </div>

            <div class="input-field col s6" hidden>
              <input id="role" type="text" class="validate"
              formControlName="role" [(ngModel)]="user.role">
              <label for="role">Role</label>
            </div>

          </div>
            <button
            class="btn waves-effect waves-light teal btnn" type="submit" name="action"
            [disabled]="!CreateForm.valid" mat-button [mat-dialog-close]="true"(click)="save()"
            cdkFocusInitial>Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
