<div id="navbar" class="navbar navbar-expand-lg fixed-top navbar-dark" aria-label="Main navigation">
  <div class="container">
    <div *ngFor="let element of home.ele">
      <a class="navbar-brand" routerLink=""><img src="../../../assets/home/{{element.header_Logo}}" alt="image"></a>
    </div>
    <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault" >
      <ul class="navbar-nav ms-auto navbar-nav-scroll">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" routerLink="/home" routerLinkActive="active">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" *ngIf='contactFlag' routerLink="/contact" routerLinkActive="active">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" *ngIf="dashboardFlag" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" *ngIf='profileFlag' routerLink="/client/MyProfile" routerLinkActive="active">Profile</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="dropdown01" data-bs-toggle="dropdown" aria-expanded="false" *ngIf='serviceFlag' [class.active]="isActive('services')">Services</a>
                <ul class="dropdown-menu" aria-labelledby="dropdown01">
                    <li><a class="dropdown-item" *ngIf='serviceFlag' routerLink="/services/request-vac" routerLinkActive="active">Request vaccine</a></li>
                    <li><a class="dropdown-item" *ngIf='serviceFlag' routerLink="/services/my-schedule" routerLinkActive="active">My schedule</a></li>
                </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link"  routerLink="/about" routerLinkActive="active">About US</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" *ngIf='loginFlag' routerLink="/security/login" routerLinkActive="active">SignUp</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" *ngIf='loginFlag' routerLink="/security/login" routerLinkActive="active">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  *ngIf='signoutFlag' (click)="logout()">Sign out</a>
            </li>
        </ul>

    </div>
</div>
</div>
